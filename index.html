<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Лады</title>
		<link rel="stylesheet" href="style.css" type="text/css"/>
		<script type="text/javascript" src="script.js" defer></script>
	</head>
	<body>
		<div>
			<div class="harmony-menu">
				<button class="major" id="0" onclick="chooseHarmony(this)">Ионийский</button>
				<button class="minor" id="1" onclick="chooseHarmony(this)">Дорийский</button>
				<button class="minor" id="2" onclick="chooseHarmony(this)">Фригийский</button>
				<button class="major" id="3" onclick="chooseHarmony(this)">Лидийский</button>
				<button class="major" id="4" onclick="chooseHarmony(this)">Миксолидийский</button>
				<button class="minor" id="5" onclick="chooseHarmony(this)">Эолийский</button>
				<button class="semi"  id="6" onclick="chooseHarmony(this)">Локрийский</button>
				<input type="hidden" id="harmonyInput" value="-1">
			</div>
			<div class="chord-menu">
				<button class="major" id="major" onclick="chooseChordType(this)">Мажор</button>
				<button class="minor" id="minor" onclick="chooseChordType(this)">Минор</button>
				<input type="hidden" id="chordInput" value="">
			</div>
			<div class="note-menu">
				<button class="note" onclick="chooseKey(this)">C</button>
				<button class="note" onclick="chooseKey(this)">C#</button>
				<button class="note" onclick="chooseKey(this)">D</button>
				<button class="note" onclick="chooseKey(this)">D#</button>
				<button class="note" onclick="chooseKey(this)">E</button>
				<button class="note" onclick="chooseKey(this)">F</button>
				<button class="note" onclick="chooseKey(this)">F#</button>
				<button class="note" onclick="chooseKey(this)">G</button>
				<button class="note" onclick="chooseKey(this)">G#</button>
				<button class="note" onclick="chooseKey(this)">A</button>
				<button class="note" onclick="chooseKey(this)">A#</button>
				<button class="note" onclick="chooseKey(this)">B</button>
				<input type="hidden" id="keyInput" value="-1">
			</div>
			<div id="output" onclick="clearAll()"></div>
		</div>
	</body>
</html>
